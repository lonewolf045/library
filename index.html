<html>
    <head>
        <meta charset="utf-8">
        <link href = "styles/style.css" rel = "stylesheet">
    </head>
    <body>
        <header id = 'heading-container'>
        <h1 id = 'heading'>Library</h1>
        <p id = 'heading-caption'>Ultimate Book Repository</p>
        </header>
        <main>
            <div id = 'container'>

            </div>
        </main>
        <button class="open-button" onclick="openForm()">Add New Book</button>
            <div class="form-popup" id="myForm">
                <form action="/action_page.php" class="form-container" name = "myForm">
                <h1>Add Book</h1>
  
                <label for="title"><b>Title</b></label>
                <input type="text" name="title" required>

                <label for="author"><b>Author</b></label>
                <input type="text" name="author" required>
  
                <label for="pages"><b>Pages</b></label>
                <input type="number" name="pages" required>
                <div id = 'radio'>
                    <b>Have you read it ?</b>
                    <div>
                        <input type="radio" id="yes" name="read" value="Read" checked>
                        <label for="yes">Yes</label><br>
                    </div>
                    <div>
                        <input type="radio" id="no" name="read" value="Not Read">
                        <label for="no">No</label><br>
                    </div>
                </div>
  
                <button type="button" class="btn">Add Book</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
            </div>
        <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->


  <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase.js"></script>
  <script src = "scripts/main.js"></script>
    </body>
</html>
